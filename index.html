<body>
  <h2>‡¶ü‡¶æ‡¶ï‡¶æ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ</h2>
  <div class="container">
    <form id="moneyForm">
      <input type="text" id="name" placeholder="‡¶®‡¶æ‡¶Æ" required>
      <input type="text" id="address" placeholder="‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ" required>
      <input type="number" id="amount" placeholder="‡¶Æ‡ßã‡¶ü ‡¶ü‡¶æ‡¶ï‡¶æ" required>
      <input type="number" id="paid" placeholder="‡¶ú‡¶Æ‡¶æ" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <button type="submit">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </form>

    <input type="text" id="search" placeholder="üîç ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." style="margin-top:20px;">

    <table>
      <thead>
        <tr>
          <th>‡¶®‡¶æ‡¶Æ</th>
          <th>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ</th>
          <th>‡¶Æ‡ßã‡¶ü</th>
          <th>‡¶ú‡¶Æ‡¶æ</th>
          <th>‡¶¨‡¶æ‡¶ï‡¶ø</th>
          <th>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</th>
          <th>‡¶∏‡¶Æ‡¶Ø‡¶º</th>
          <th>‡¶Ö‡¶™‡¶∂‡¶®</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASbCt9rJxQbo-tAtDZ_ZjcarnDjHt_kV0",
      authDomain: "money-record-app-b99ac.firebaseapp.com",
      projectId: "money-record-app-b99ac",
      storageBucket: "money-record-app-b99ac.firebasestorage.app",
      messagingSenderId: "1063647502694",
      appId: "1:1063647502694:web:eb6bf014e01143d348a8a7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("moneyForm");
    const tableBody = document.getElementById("dataTable");
    const searchInput = document.getElementById("search");

    let currentEditId = null;

    function renderData(docs) {
      tableBody.innerHTML = "";
      docs.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.address}</td>
          <td>${data.amount}</td>
          <td>${data.paid}</td>
          <td>${data.amount - data.paid}</td>
          <td>${data.date}</td>
          <td>${data.time}</td>
          <td class="actions">
            <button onclick="editData('${doc.id}')">‚úèÔ∏è</button>
            <button onclick="deleteData('${doc.id}')">‚ùå</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function loadData() {
      db.collection("records").onSnapshot(snapshot => {
        const docs = snapshot.docs;
        renderData(docs);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const newData = {
        name: form.name.value,
        address: form.address.value,
        amount: Number(form.amount.value),
        paid: Number(form.paid.value),
        date: form.date.value,
        time: form.time.value
      };

      if (currentEditId) {
        db.collection("records").doc(currentEditId).update(newData).then(() => {
          currentEditId = null;
          form.reset();
        });
      } else {
        db.collection("records").add(newData).then(() => form.reset());
      }
    });

    window.editData = async (id) => {
      const doc = await db.collection("records").doc(id).get();
      const data = doc.data();
      form.name.value = data.name;
      form.address.value = data.address;
      form.amount.value = data.amount;
      form.paid.value = data.paid;
      form.date.value = data.date;
      form.time.value = data.time;
      currentEditId = id;
    };

    window.deleteData = (id) => {
      if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
        db.collection("records").doc(id).delete();
      }
    };

    searchInput.addEventListener("input", async () => {
      const keyword = searchInput.value.toLowerCase();
      const snapshot = await db.collection("records").get();
      const filtered = snapshot.docs.filter(doc => {
        const data = doc.data();
        return (
          data.name.toLowerCase().includes(keyword) ||
          data.address.toLowerCase().includes(keyword)
        );
      });
      renderData(filtered);
    });

    loadData();
  </script>
