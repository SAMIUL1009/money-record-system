<body>

      <table id="dataTable">

          <tr>
            <th>‡¶®‡¶æ‡¶Æ</th>
            <th>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ</th>
            <th>‡¶Æ‡ßã‡¶ü ‡¶ü‡¶æ‡¶ï‡¶æ</th>

  <script>
    const form = document.getElementById("moneyForm");
    const tableBody = document.querySelector("#dataTable tbody");
    const searchInput = document.getElementById("searchInput");

    let editIndex = -1;
    const dataList = [];

    function renderTable(filteredList = dataList) {
      tableBody.innerHTML = "";

      filteredList.forEach((item, index) => {
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.address}</td>
            <td>${item.amount}</td>
            <td>${item.paid}</td>
            <td>${item.amount - item.paid}</td>
            <td>${item.date}</td>
            <td>${item.time}</td>
            <td class="actions">
              <button onclick="editRow(${index})">‚úèÔ∏è ‡¶è‡¶°‡¶ø‡¶ü</button>
              <button onclick="deleteRow(${index})">‚ùå ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const item = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        amount: parseFloat(document.getElementById("amount").value),
        paid: parseFloat(document.getElementById("paid").value),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      if (editIndex >= 0) {
        dataList[editIndex] = item;
        editIndex = -1;
      } else {
        dataList.push(item);
      }

      form.reset();
      renderTable();
    });

    window.editRow = function(index) {
      const item = dataList[index];
      document.getElementById("name").value = item.name;
      document.getElementById("address").value = item.address;
      document.getElementById("amount").value = item.amount;
      document.getElementById("paid").value = item.paid;
      document.getElementById("date").value = item.date;
      document.getElementById("time").value = item.time;

      editIndex = index;
    }

    window.deleteRow = function(index) {
      if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶è‡¶á ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
        dataList.splice(index, 1);
        renderTable();
      }
    }

    searchInput.addEventListener("input", function() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = dataList.filter(item =>
        item.name.toLowerCase().includes(keyword) ||
        item.address.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });
  </script>
